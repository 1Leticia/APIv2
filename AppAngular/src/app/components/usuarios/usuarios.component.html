<div class="container p-5" *ngIf="visibilidadeTabela">
    <div class="border boder-light rounded p-5">
      <div>
        <button type="button" class="btn btn-sm btn-secondary" (click)="ExibirFormularioCadastro()">
          Novo Usuario
        </button>
      </div>
  
      <hr />
  
      <table class="table table-striped table-hover table-sm" *ngIf="usuarios">
        <tr class="thead-light">
          <th>Nome</th>
          <th>CPF/CNPJ</th>
          <th>Tipo</th>
          <th>Status</th>
          <th>Data Cadastro</th>
          <th>Ações</th>
        </tr>
  
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuarios.nome }}</td>
          <td>{{ usuarios.cpfcnpj }}</td>
          <td>{{ usuario.tipo }}</td>
          <td>{{ usuario.status }}</td>
          <td>{{ usuario.datahora }}</td>
          <td>
            <button type="button" class="btn btn-sm btn-outline-info" (click)="ExibirFormularioAtualizacao(usuario.usuarioId)">
              Atualizar</button
            >|
           
          </td>
        </tr>
      </table>
    </div>
  </div>
  
  <div class="container p-5" *ngIf="visibilidadeFormulario">
    <div class="row">
      <div class="col-6 border boder-light rounded p-5 shadow" *ngIf="form">
        <h6>{{ tituloForm }}</h6>
        <hr />
  
        <form [formGroup]="form" (ngSubmit)="EnviarFormulario()">
          <div class="form-group">
            <label>Nome</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="nome"
            />
          </div>
  
          <div class="form-group">
            <label>CPF/CNPJ</label>
            <input
              type="number"
              class="form-control form-control-sm"
              formControlName="cep/cnpj"
            />
          </div>
  
          <div class="form-group">
            <label>Tipo</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="Tipo"
            />
          </div>
  
          <div class="form-group">
            <label>Status</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="status"
            />
          </div>

          <div class="form-group">
            <label>Data Cadastro</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="datacadastro"
            />
          </div>
  
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">
                  Salvar
                </button>
              </div>
              <div class="pl-1">
                <button type="button" class="btn btn-sm btn-light" (click)="Voltar()">Voltar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
